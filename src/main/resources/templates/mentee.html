<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="mentor.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"/>
    <title>Register page</title>
</head>
<body>
<h1> Add Mentee </h1>
<div class="container">
    <form th:action="@{/register}"   method="post">
        <fieldset>
        <label for="name"><b>Name</b></label>
        <input type="text" name="name" class="form-control" id ="name" placeholder="Name" required/>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email"  name="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email" required/>

        <label for="futurePosition"><b>FuturePosition</b></label>
        <input type="text" name="futurePosition" class="form-control" id="futurePosition" aria-describedby="futurePositionHelp" placeholder="Future Position" required/>


            <label for="duration"><b>Duration: </b></label>
            <select id="duration" name="duration">
                <option value="1 Week">1 Week</option>
                <option value="2 Weeks">2 Weeks</option>
                <option value="3 Weeks">3 Weeks</option>
                <option value="1 Month">1 Month</option>
                <option value="2 Month">2 Month</option>
                <option value="3 Month">3 Month</option>
            </select>


        <label for="intern"><b>Intern: </b></label>
        <select id="intern" name="intern">
            <option value="Intern">Intern</option>
            <option value="Practise">Practise</option>
        </select>


        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit </button>
        </div>
        </fieldset>
    </form>
</div>
</body>
</html>
